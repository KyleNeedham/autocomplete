<!DOCTYPE html>
<html>
<head>

	<title>Autocomplete Example</title>

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
	<script type="text/coffeescript" src="./src/autocomplete.coffee"></script>
	<script type="text/coffeescript">
		$ ->
			fields = $ '[data-autocomplete]'
			fields.each (index, el) ->
				$el = $ el
				collection = new Autocomplete.DropdownUrlCollection [], apiUrl: $el.data('autocomplete')
				instance   = new Autocomplete.class $el, collection
	</script>
</head>
<body>
	<div class="example">
		<input type="hidden" name="id" value="1" data-autocomplete="places">
	</div>
</body>
</html>
